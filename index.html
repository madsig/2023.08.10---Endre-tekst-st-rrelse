<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endre tekst størrelse</title>
    <style>
        #form {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div id="text">
        <div>Crash-pink?!?!?!</div>
    </div>
    <button onclick="sizeUp()">Størrelse opp</button>
    <button onclick="sizeDown()">Størrelse ned</button><br />
    <select onchange="selectFontFamily(this.value)">
        <option>Times New Roman</option>
        <option>Arial</option>
        <option>Verdana</option>
        <option>Tahoma</option>
        <option>Trebuchet MS</option>
        <option>Georgia</option>
        <option>Garamond</option>
        <option>Courier New</option>
        <option>Brush Script MT</option>
    </select>

    <div id="form">
        <form>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td rowspan="2"><input id="redUp" type="text" name="red" style="width:50px;height:23px;font-weight:bold;background-color: rgb(255, 0, 0); filter: contrast(1);" /></td>
                    <td><input type="button" value=" /\ " onclick="adjust('red', 'up')" style="font-size:7px;margin:0;padding:0;width:20px;height:15px;"></td>
                </tr>
                <tr>
                    <td><input type=button value=" \/ " onclick="adjust('red', 'down')" style="font-size:7px;margin:0;padding:0;width:20px;height:15px;"></td>
                </tr>
            </table>
        </form>
        <form>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td rowspan="2"><input id="greenUp" type="text" name="green" style="width:50px;height:23px;font-weight:bold;background-color: rgb(0, 255, 0); filter: contrast(1);" /></td>
                    <td><input type="button" value=" /\ " onclick="adjust('green', 'up')" style="font-size:7px;margin:0;padding:0;width:20px;height:15px;"></td>
                </tr>
                <tr>
                    <td><input type=button value=" \/ " onclick="adjust('green', 'down')" style="font-size:7px;margin:0;padding:0;width:20px;height:15px;"></td>
                </tr>
            </table>
        </form>
        <form>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td rowspan="2"><input id="blueUp" type="text" name="blue" style="width:50px;height:23px;font-weight:bold;background-color: rgb(0, 0, 255); filter: contrast(1);" /></td>
                    <td><input type="button" value=" /\ " onclick="adjust('blue', 'up')" style="font-size:7px;margin:0;padding:0;width:20px;height:15px;"></td>
                </tr>
                <tr>
                    <td><input type=button value=" \/ " onclick="adjust('blue', 'down')" style="font-size:7px;margin:0;padding:0;width:20px;height:15px;"></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const redUpElement = document.getElementById('redUp');
        const greenUpElement = document.getElementById('greenUp');
        const blueUpElement = document.getElementById('blueUp');
        var fontSize = 16; // Initialize fontSize
        var redValue = 125;
        var greenValue = 125;
        var blueValue = 125;
        redUpElement.value = redValue;
        greenUpElement.value = greenValue;
        blueUpElement.value = blueValue;

        function sizeUp() {
            fontSize++;
            textElement.style.fontSize = fontSize + 'px';
        }

        function sizeDown() {
            fontSize--;
            textElement.style.fontSize = fontSize + 'px';
        }

        function selectFontFamily(fontFamily) {
            textElement.style.fontFamily = fontFamily;
        }

        function adjust(color, direction) {
            if (color === "red") {
                if (direction === "up") {
                    redValue += 5;
                } else if (direction === "down") {
                    redValue -= 5;
                }
            }
            if (color === "green") {
                if (direction === "up") {
                    greenValue += 5;
                } else if (direction === "down") {
                    greenValue -= 5;
                }
            }
            if (color === "blue") {
                if (direction === "up") {
                    blueValue += 5;
                } else if (direction === "down") {
                    blueValue -= 5;
                }
            }
            redUpElement.value = redValue;
            greenUpElement.value = greenValue;
            blueUpElement.value = blueValue;
            textElement.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
        }

    </script>
</body>

</html>
